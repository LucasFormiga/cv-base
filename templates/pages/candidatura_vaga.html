{% extends "core/template.html" %}
{% load static %} 

{% block content %}
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
/* body{ 
    margin-top:40px; 
} */
.form-group {
 border: 1px 1px 1px 1px gray;
}

.setup-content {
    margin-top: 5%;  
    margin-left: 27%;
}
.nextBtn{
    font-size: 12px;
}
.stepwizard-step p {
    margin-top: 10px;
}

.stepwizard-row {
    display: table-row;
}

.stepwizard {
    display: table;
    width: 90%;
    position: relative;
}

.stepwizard-step button[disabled] {
    opacity: 1 !important;
    filter: alpha(opacity=100) !important;
}

.stepwizard-row:before {
    top: 14px;
    bottom: 0;
    position: absolute;
    content: " ";
    width: 100%;
    height: 1px;
    background-color: #ccc;
    z-order: 0;

}

.stepwizard-step {
    display: table-cell;
    text-align: center;
    position: relative;
}

.btn-circle {
  width: 30px;
  height: 30px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 1.428571429;
  border-radius: 15px;
}
</style>

<section class="intro">
  <header style="background-image: url('https://cdn.lynda.com/course/779754/779754-636924011260828426-16x9.jpg')" class="container">
    <div class="headline">
      <h1 style="color: rgb(87, 49, 87); text-shadow: gray 1px 1px 0;">Você esta a um passo...</h1>
      <h3 style="color: rgb(87, 49, 87); text-shadow: gray 1px 1px 0;">De fazer parte de nosso time</h3>
    </div>
  </header>
</section>

<section class="career">
  <div class="container">
    <div class="open-roles-item">
      <div class="cta-career">
        
        <div class="container">
            <div class="stepwizard">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                        <p>Sobre você</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                        <p>Informações de contato</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                        <p>Informações profissionais</p>
                    </div>
                </div>
            </div>
            <form method="POST" action="" role="form">
                {% csrf_token %}
                <div class="row setup-content" id="step-1">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Nome</label>
                                <input maxlength="100" type="text" required="required" class="form-control" name="nome" placeholder="Nome"  />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Sobrenome</label>
                                <input maxlength="100" type="text" required="required" class="form-control" name="sobrenome" placeholder="Sobrenome" />
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Próximo</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-2">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <br>
                            <div class="form-group">
                                <label class="control-label">E-mail</label>
                                <input maxlength="200" type="email" required="required" class="form-control" name="email" placeholder="E-mail" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Telefone</label>
                                <input maxlength="200" type="text" required="required" class="form-control" name="telefone" placeholder="Telefone"  />
                            </div>
                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Próximo</button>
                        </div>
                    </div>
                </div>
                <div class="row setup-content" id="step-3">
                    <div class="col-xs-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Experiência Profissional</label>
                                <!-- <input maxlength="200" type="text" required="required" class="form-control" name="experiencia_profissional" placeholder="Experiência Profissional" /> -->
                                <textarea name="experiencia_profissional" cols="40" rows="10" maxlength="500" required id="id_experiencia_profissional"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Experiência acadêmica</label>
                                <!-- <textarea maxlength="600" name="experiencia-academica" class="form-control" cols="30" rows="10" required="required" placeholder="Experiência acadêmica"></textarea> -->
                                <textarea name="experiencia_academica" cols="40" rows="10" maxlength="500" required id="id_experiencia_academica"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Motivação</label>
                                <!-- <textarea maxlength="600" name="motivação" class="form-control" cols="30" rows="10" required="required" placeholder="Experiência acadêmica"></textarea> -->
                                <textarea name="motivacao" cols="40" rows="10" maxlength="500" required id="id_motivacao"></textarea>
                            </div>
                            <button class="btn btn-success btn-sm pull-right" type="submit">Enviar!</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        
      </div>
    </div>
  </div>
</section>
<script>
$(document).ready(function () {

var navListItems = $('div.setup-panel div a'),
        allWells = $('.setup-content'),
        allNextBtn = $('.nextBtn');

allWells.hide();

navListItems.click(function (e) {
    e.preventDefault();
    var $target = $($(this).attr('href')),
            $item = $(this);

    if (!$item.hasClass('disabled')) {
        navListItems.removeClass('btn-primary').addClass('btn-default');
        $item.addClass('btn-primary');
        allWells.hide();
        $target.show();
        $target.find('input:eq(0)').focus();
    }
});

allNextBtn.click(function(){
    var curStep = $(this).closest(".setup-content"),
        curStepBtn = curStep.attr("id"),
        nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
        curInputs = curStep.find("input[type='text'],input[type='url']"),
        isValid = true;

    $(".form-group").removeClass("has-error");
    for(var i=0; i<curInputs.length; i++){
        if (!curInputs[i].validity.valid){
            isValid = false;
            $(curInputs[i]).closest(".form-group").addClass("has-error");
        }
    }

    if (isValid)
        nextStepWizard.removeAttr('disabled').trigger('click');
});

$('div.setup-panel div a.btn-primary').trigger('click');
});
</script>
{% endblock %}
